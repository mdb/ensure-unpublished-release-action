---
name: build-and-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - run: npm install
      - run: npm run all
      - name: Compare expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build:"
            git diff
            exit 1
          fi

  ensure-unpublished-version:
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      commit-author: ${{ steps.author.outputs.commit-author }}
      commit-message: ${{ steps.author.outputs.commit-message }}
    steps:
      - uses: actions/checkout@v5
        if: ${{ github.event_name != 'pull_request' }}
      - uses: actions/checkout@v5
        if: ${{ github.event_name == 'pull_request' }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get head commit author
        id: commit-details
        run: |
          echo "commit-author="$(git log -1 --pretty=format:'%an')"" >> $GITHUB_OUTPUT
          echo "commit-message="$(git log -1 --pretty=format:"%b")"" >> $GITHUB_ENV
      - name: Show author
        run: echo "${{ steps.commit-details.outputs.commit-author }}"
      - name: Show commit message
        run: echo "${{ steps.commit-details.outputs.commit-message }}"
      - name: Get package.json version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV
      - uses: ./
        with:
          tag: ${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-authors: 'dependabot[bot]'
          author: ${{ steps.commit-details.outputs.commit-author }}
          skip-commit-message-pattern: '[skip release]'
          commit-message: ${{ steps.commit-details.outputs.commit-message }}

  release:
    if: ${{ github.ref == 'refs/heads/main' && needs.ensure-unpublished-version.outputs.commit-author != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    needs: ensure-unpublished-version
    steps:
      - uses: actions/checkout@v5
      - name: Release
        run: gh release create "$(jq -r .version package.json)" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
